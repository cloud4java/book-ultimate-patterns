server:
  port: 8081
spring:
  application:
    name: Client Microservice
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:clientdb
    password: password
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  zipkin:
#    base-url: http://localhost:9411/api/v2/spans
    base-url: "host.docker.internal"
management:
  tracing:
    sampling:
      probability: 1.0

