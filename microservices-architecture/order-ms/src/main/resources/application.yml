server:
  port: 8083
spring:
  application:
    name: Order Microservice
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:orderdb;NON_KEYWORDS=order
    password: password
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:9411

